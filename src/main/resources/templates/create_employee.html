<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    <head>
        <title>WorkForce Employee Management</title>
         <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Workforce</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/employees}">Employee Management</a>
                </li>
              </ul>
            </div>
          </nav>
    <br>
    <br>
        <div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add New Employee </h1>
				<div class = "card-body">
                                    <form th:action="@{/employees}" th:object = "${employee}" method="POST">
                                        
                                        <div class ="form-group">
					<label> First Name </label>
					<input
					type = "text"
					name = "firstName"
					th:field = "*{firstName}"
					class = "form-control"
					placeholder="Enter Employee's First Name" 
					/>
					</div>
                                        
                                        <div class ="form-group">
                                        <label> Last Name </label>
                                        <input
                                        type = "text"
                                        name = "lastName"
                                        th:field = "*{lastName}"
                                        class = "form-control"
                                        placeholder="Enter Employee's Last Name" 
                                        />
                                        </div>
                                        
<!--                                        <div class ="form-group">
                                        <label> Role </label>
                                        <input
                                        type = "text"
                                        name = "role"
                                        th:field = "*{role}"
                                        class = "form-control"
                                        placeholder="Enter Employee's Role" 
                                        />
                                        </div>-->
                                        
                                        <div class ="form-group">
                                        <label> Salary </label>
                                        <input
                                        type = "number"
                                        name = "salary"
                                        min="0"
                                        step="any"
                                        th:field = "*{salary}"
                                        class = "form-control"
                                        placeholder="Enter Employee's Salary" 
                                        />
                                        </div>
                                        
                                        <div class ="form-group">
                                        <label> Gender </label>
                                        <input
                                        type = "text"
                                        name = "gender"
                                        th:field = "*{gender}"
                                        class = "form-control"
                                        placeholder="Enter Employee's Gender" 
                                        />
                                        </div>
                                        
                                        <div class ="form-group">
					<label> Email </label>
					<input
                                         type = "text"
                                         name = "email"
                                         th:field = "*{email}"
                                         class = "form-control"
                                         placeholder="Enter Employees Email" 
                                         />
                                        </div>
                                        <div class = "box-footer">
                                            <button type="submit" class = "btn btn-primary">
                                                Submit
                                            </button>
                                        </div>
                                    </form>                            
    </body>
</html>

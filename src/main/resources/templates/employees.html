<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    <head>
        <title> WorkForce Employee Management</title>
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <!-- Brand -->
                <a class="navbar-brand" href="#">WorkForce</a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/employees}">Employee Management</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/employees}">Management</a>
                    </li>
                  </ul>
                </div>
        </nav>
        <div class ="container">
		<div class = "row">
                <h1> List Employees </h1>
		</div>
		<div class = "row">
                    <div class = "col-lg-3">
			<a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
		</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> FirstName</th>
					<th> LastName</th>
<!--                                    <th> Role </th>-->
                                        <th> Salary</th>
                                        <th> Gender </th>
					<th> Email </th>
					<th> Actions </th>
				</tr>
			</thead>
                <tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.firstName}"></td>
					<td th:text = "${employee.lastName}"></td>
<!--                                        <tb th:text = "${employee.role}"></tb>-->
                                        <td th:text = "${employee.salary}"></td>
                                        <td th:text = "${employee.Gender}"></td>
					<td th:text = "${employee.email}"></td>
					<td>
						<a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/employees/{id}(id=${employee.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
	
		</table>
    </body>
</html>
